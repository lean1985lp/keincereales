    <main>
        <section class="form-control">
            <h2>Registro</h2>
            <form id="formRegister" method="get" novalidate>
                <div class="form-control">
                    <div class="input-row">
                        <div class="half-width">
                            <label for="firstname">Nombre:</label>
                            <input type="text" required name="firstname" id="firstname">
                        </div>
                        <div class="half-width">
                            <label for="lastname">Apellido:</label>
                            <input type="text" required name="lastname" id="lastname">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="half-width">
                            <label for="email">Email:</label>
                            <input type="email" required name="email" id="email">
                        </div>
                        <div class="half-width">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" required name="telefono" id="telefono">
                        </div>
                    </div>
                    <div class="input-row">
                        <input type="checkbox" id="comprar" name="comprar">
                        <label for="comprar">Quiero comprar</label>
                    </div>
                    <div class="input-row">
                        <input type="checkbox" id="vender" name="vender">
                        <label for="vender">Quiero vender</label>
                    </div>
                    <div class="input-row">
                        <input type="checkbox" id="distribuir" name="distribuir">
                        <label for="distribuir">Quiero ser distribuidor</label>
                    </div>
                    <div class="form-control">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar formulario">
                    </div>
                </div>
            </form>
            <!-- Ventana emergente -->
            <div id="errorModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <p id="errorMessage" class="justified"></p>
                    <button id="errorModalButton">Aceptar</button>
                </div>
            </div>
        </section>
    </main>
