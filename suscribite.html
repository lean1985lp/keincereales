    <main>
        <section class="form-control">
            <h2>Suscribite</h2>
            <form id="formRegister" method="GET" novalidate>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" required name="email" id="email">
                </div>
                <div class="error" id="error-email"></div>
                <h3>Deseo recibir</h3>
                <div class="form-control">
                    <input type="checkbox" name="novedades" id="novedades">
                    <label for="novedades">Novedades</label><br>
                </div>
                <div class="form-control">
                    <input type="checkbox" name="promociones" id="promociones">
                    <label for="promociones">Promociones y descuentos</label><br>
                </div>
                <div class="form-control">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar formulario">
                </div>
            </form>
        </section>
    </main>
    <!-- Ventana emergente de error -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="errorMessage" class="justified"></p>
            <button id="errorModalButton">Aceptar</button>
        </div>
    </div>

    <!-- Ventana emergente de éxito -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <p id="successMessage" class="justified">¡Gracias por suscribirte!</p>
            <button id="successModalButton">Aceptar</button>
